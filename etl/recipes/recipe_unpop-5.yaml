info:
    id: unpop_sg_dataset
    base:
        - &d1 open-numbers/ddf--unpop--world_population_prospects

config:
    recipes_dir: ./
    dictionary_dir: ../translation_dictionaries

include:
    - recipe_gw_common.yaml


ingredients:
    - id: unpop-countries
      dataset: *d1
      key: "country"
      value: "*"

    - id: unpop-datapoints-5
      dataset: *d1
      key: country, time
      value:
        - median_age
        - population_density
        - total_dependency_ratio_1564



cooking:
    datapoints:
        - procedure: translate_column
          ingredients:
              - unpop-countries
          options:
              column: name
              target_column: geo
              dictionary:
                  base: gm-country-synonym
                  key: synonym
                  value: geo
          result: unpop-countries-aligned

        - procedure: translate_column
          ingredients:
              - unpop-datapoints-5
          options:
              column: country
              dictionary:
                  base: unpop-countries-aligned
                  key: country
                  value: geo
          result: unpop-datapoints-5-aligned

        - procedure: translate_header
          ingredients:
              - unpop-datapoints-5-aligned
          options:
              dictionary:
                  median_age: median_age_years
                  total_dependency_ratio_1564: children_and_elderly_per_100_adults
                  population_density: population_density_per_square_km
          result: unpop-datapoints-5-final
