                      gender:
                          - "2"
                      age5yearinterval: ['70_74', '75_79',
                                         '80plus', '80_84', '85_89', '90_94',
                                         '95_99', '100plus']

        - procedure: translate_header
          ingredients:
              - unpop-datapoints-3-4-g2-70plus-female
          options:
