          result: unpop-datapoints-3-4-g2-3
          options:
              row:
                  $and:
                      gender:
                          - "1"
                      age5yearinterval: ['60_64', '65_69', '70_74', '75_79',
                                         '80plus', '80_84', '85_89', '90_94',
