info:
    id: unpop_sg_dataset
    base:
        - &d1 harpalshergill/ddf--unpop--wpp_population

config:
    recipes_dir: ./
    dictionary_dir: ../translation_dictionaries

include:
    - recipe_gw_common.yaml

ingredients:
    - id: unpop-countries
      dataset: *d1
      key: "country"
      value: "*"

    - id: unpop-datapoints-2
      dataset: *d1
      key: country, gender, variant, year
      value:
          - lifeexpectancyatbirth

cooking:
    datapoints:
        - procedure: filter
          ingredients:
              - unpop-datapoints-2
          options:
              row:
                variant:
                    - estimates
          result: unpop-datapoints-2-1-before2015-0
        - procedure: groupby
          ingredients:
              - unpop-datapoints-2-1-before2015-0
          options:
              groupby:
                  - country
                  - gender
                  - year
              aggregate:
                  "*": sum
          result: unpop-datapoints-2-1-before2015
        - procedure: filter
          ingredients:
              - unpop-datapoints-2
          options:
              row:
                  variant:
                      - medium_variant
          result: unpop-datapoints-2-1-after2015-0
        - procedure: groupby
          ingredients:
              - unpop-datapoints-2-1-after2015-0
          options:
              groupby:
                  - country
                  - gender
                  - year
              aggregate:
                  "*": sum
          result: unpop-datapoints-2-1-after2015

        - procedure: merge
          ingredients:
              - unpop-datapoints-2-1-after2015
              - unpop-datapoints-2-1-before2015
          options:
              deep: true
          result: unpop-datapoints-2-1-country-year

        - procedure: translate_column
          ingredients:
              - unpop-countries
          options:
              column: name
              target_column: geo
              dictionary:
                  base: gm-country-synonym
                  key: synonym
                  value: geo
          result: unpop-countries-aligned

        - procedure: translate_column
          ingredients:
              - unpop-datapoints-2-1-country-year
          options:
              column: country
              dictionary:
                  base: unpop-countries-aligned
                  key: country
                  value: geo
          result: unpop-datapoints-2-1-country-year-aligned

        - procedure: flatten
          ingredients:
              - unpop-datapoints-2-1-country-year-aligned
          options:
              flatten_dimensions:
                  - gender
              dictionary:
                  lifeexpectancyatbirth: "life_expectancy_{gender}"
          result: unpop-datapoints-2-final
